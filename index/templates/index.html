<!DOCTYPE html>

{%load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
   <div class="chat-container">
    <div class="messages-container" id="chatContainer">
            {% for message in messages %}
        <div class="message {% if message.role == 'user' %}user-message{% else %}ai-message{% endif %}">
                         <div class="message-content">
                            {{ message.content }}
                        </div>
            <div class="message-timestamp">
                {{ message.timestamp|date:"g:i A" }}
            </div>
        </div>
    {% endfor %}
    </div>
    <div class="typing-indicator text-muted text-center mt-2" id="typingIndicator" style="display: none;">
        <div class="spinner-grow spinner-grow-sm text-primary" role="status"></div>
        <div class="spinner-grow spinner-grow-sm text-primary" role="status"></div>
        <div class="spinner-grow spinner-grow-sm text-primary" role="status"></div>
    </div>

    </div>

    <div class="chat-input-container">
        <form class="chat-input-form" id="chatForm">
            {% csrf_token %}
            <input type="text"
                   class="chat-input"
                   id="messageInput"
                   placeholder="Type your message..."
                   autocomplete="off">
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
