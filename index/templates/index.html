<!DOCTYPE html>

{%load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    {% include 'navbar.html' %}
   <div class="chat-container">
    <div class="messages-container" id="chatContainer">
            {% for message in messages %}
        <div class="message {% if message.role == 'user' %}user-message{% else %}ai-message{% endif %}">
                         <div class="message-content">
                            {{ message.content }}
                        </div>
            <div class="message-timestamp">
                {{ message.timestamp|date:"g:i A" }}
            </div>
        </div>
    {% endfor %}
    </div>
    <div class="typing-indicator text-muted text-center mt-2" id="typingIndicator" style="display: none;">
        <div class="spinner-grow spinner-grow-sm text-primary" role="status"></div>
        <div class="spinner-grow spinner-grow-sm text-primary" role="status"></div>
        <div class="spinner-grow spinner-grow-sm text-primary" role="status"></div>
    </div>

    </div>

    <div class="chat-input-container">
        <form class="chat-input-form" id="chatForm">
            {% csrf_token %}
            <input type="text"
                   class="chat-input"
                   id="messageInput"
                   placeholder="Type your message..."
                   autocomplete="off">
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const chatContainer = document.getElementById('chatContainer');
    const messageInput = document.getElementById('messageInput');
    const chatForm = document.getElementById('chatForm');
    const typingIndicator = document.getElementById('typingIndicator');
    scrollToBottom();
    function addMessage(content, sender) {
        let messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'ai-message');

        let messageContent = document.createElement('div');
        messageContent.classList.add('message-content');
        messageContent.textContent = content;

        let timestamp = document.createElement('div');
        timestamp.classList.add('message-timestamp');
        timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: true });

        messageDiv.appendChild(messageContent);
        messageDiv.appendChild(timestamp);
        chatContainer.appendChild(messageDiv);

        scrollToBottom();
    }

    function scrollToBottom() {
        chatContainer.scrollTo({
            top: chatContainer.scrollHeight,
            behavior: "smooth"
        });
}

    async function sendMessage(event) {
        event.preventDefault();
        const userMessage = messageInput.value.trim();
        if (!userMessage) return;

        messageInput.disabled = true;
        typingIndicator.style.display = 'inline-block';
        addMessage(userMessage, 'user');
        messageInput.value = '';

        try {
            const response = await fetch('http://localhost:8000/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            if (data.bot_response) {
                addMessage(data.bot_response, 'ai');
            } else {
                addMessage(`Error: ${data.error || 'Unexpected response'}`, 'ai');
            }
        } catch (error) {
            console.error('Error:', error);
            addMessage('Something went wrong. Please try again.', 'ai');
        } finally {
            messageInput.disabled = false;
            typingIndicator.style.display = 'none';
            messageInput.focus();
        }
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie) {
            document.cookie.split(';').forEach(cookie => {
                cookie = cookie.trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                }
            });
        }
        return cookieValue;
    }

    chatForm.addEventListener('submit', sendMessage);
});
</script>

</body>
</html>
